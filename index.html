<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Star Wars heroes viewer</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" href="swapi.css">
</head>
<body>
<div class='container'>
	<header class='text-center'>
		<h1>Star Wars Heroes</h1>
	</header>
	<div class='row'>
		<section class='col-sm-4 text-center'>
			<figure>
				<figcaption><strong>In bacon power of Universe are!<br>A bacon controls who<br>the Universe controls he!</strong></figcaption>
				<img name='heroFace' src='yoda.gif' alt='Face of hero' class='img-responsive' style='max-width:300px;max-height:300px'>
			</figure>
			<button name='prev' type="button" class="btn btn-success">Previous <span class="badge hadViewed">0</span></button>
			<button name='next' type="button" class="btn btn-success">Next <span class="badge willViewed">87</span></button>
		</section>

		<section class='col-sm-4 containerInfo'>
			<p name='name'></p>
			<p name='height'></p>
			<p name='mass'></p>
			<p name='hair'></p>
			<p name='skin'></p>
			<p name='eye'></p>
			<p name='birth'></p>
			<p name='gender'></p>
		</section>

		<section class='col-sm-4 containerEpisode'>
		</section>
		
		<footer class='col-sm-12 text-center'>
			<div class='footer'>Valerii </div>
		</footer>
	</div>
</div>

<script src="swapi.js"></script>
</body>
<html>
